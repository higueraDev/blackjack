<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blackjack</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header><div class="titulo">Blackjack</div></header>
        <main>
            <div id="resultadoAlert" class="text-center" ></div>
            <div class="row mt-2">
                <div class="col text-center">
                    <button id="btnNuevoJuego" class="btn btn-danger">
                        Nuevo Juego
                    </button>
                    <button id="btnPedirCarta" class="btn btn-primary">
                        Pedir Carta
                    </button>
                    <button id="btnDetenerJuego" class="btn btn-primary">
                        Detener Juego
                    </button>
                </div>
            </div>
            <div class="row container">
                <div class="col">
                    <h1>Jugador : <small class="puntaje">0</small></h1>
                    <div class="contenedor-carta" id="jugadorCartas"></div>
                </div>
            </div>
            <div class="row container">
                <div class="col">
                    <h1>Crupier : <small class="puntaje">0</small></h1>
                    <div class="contenedor-carta" id="pcCartas"></div>
                </div>
            </div>
        </main>
        <script src="assets/js/juego.js"></script>
    </body>
</html>
